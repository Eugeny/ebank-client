{% load compress %}<!doctype html>
<html lang="en" class="no-js" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, minimal-ui" />

        <title>Гамма-Е-Банк</title>

        {% block meta %}
        {% endblock %}

        <link rel="shortcut icon" href="{{ STATIC_URL }}main/images/favicon.ico">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome-ie7.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.css">

        <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-cookies.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-sanitize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/angularui/0.4.0/angular-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/angular.ui-router/0.2.10/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

        {% compress css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}main/styles/vendor/angular-loading-bar/angular-loading-bar.css" type="text/css">

            <link rel="stylesheet" href="{{ STATIC_URL }}main/styles/base.less" type="text/less">
        {% endcompress %}

        {% compress js %}

            {# vendor scrips }
            <script src="{{ STATIC_URL }}main/scripts/vendor/angular-loading-bar/angular-loading-bar.js"></script>
            
            {# custom scrips }

        {% endcompress %}

        {% block head %}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
