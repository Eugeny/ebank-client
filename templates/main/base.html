{% load compress %}<!doctype html>
<html lang="en" class="no-js" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, minimal-ui" />

        <title>{{ system.name }}</title>

        {% block meta %}{% endblock %}

        <link rel="shortcut icon" href="{{ STATIC_URL }}main/images/favicon.ico">

        <link rel="stylesheet" href="{{ STATIC_URL }}main/css/lib/font-awesome.css" type="text/less">
        <link rel="stylesheet" href="{{ STATIC_URL }}main/css/fonts/eurostile.css" type="text/less">
        <link rel="stylesheet" href="{{ STATIC_URL }}main/css/fonts/eurostile-bold.css" type="text/less">

        {% compress css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}main/css/lib/nprogress.css" type="text/less">
            <link rel="stylesheet" href="{{ STATIC_URL }}main/css/lib/pnotify.all.min.css" type="text/less">
            <link rel="stylesheet" href="{{ STATIC_URL }}main/css/lib/bootstrap/bootstrap.less" type="text/less">
        {% endcompress %}
            
        {% compress css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}main/css/app.less" type="text/less">
        {% endcompress %}

        {% compress js %}
            <script src="{{ STATIC_URL }}main/js/lib/jquery.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/jquery.ui.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/bootstrap.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular-animate.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular-cookies.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular-resource.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular-route.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/angular-sanitize.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/ui-bootstrap-tpls.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/nprogress.min.js"></script>
            <script src="{{ STATIC_URL }}main/js/lib/pnotify.all.min.js"></script>
        {% endcompress %}

        {% compress js %}
            <script src="{{ STATIC_URL }}main/js/app.coffee" type="text/coffeescript"></script>
            <script src="{{ STATIC_URL }}main/js/ctrl.coffee" type="text/coffeescript"></script>
            <script src="{{ STATIC_URL }}main/js/models.coffee" type="text/coffeescript"></script>
            <script src="{{ STATIC_URL }}main/js/routing.coffee" type="text/coffeescript"></script>
            <script src="{{ STATIC_URL }}main/js/services.coffee" type="text/coffeescript"></script>
            <script src="{{ STATIC_URL }}main/js/utils.coffee" type="text/coffeescript"></script>
        {% endcompress %}

        {% block head %}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}

        <script>
            django = {
                sessionId: '{{ session_key }}',
                loggedIn: '{{ request.user.is_authenticated }}' == 'True',
                requestPath: '{{ request.path }}',
            };
            STATIC_URL = '{{ STATIC_URL }}';
        </script>
    </body>
</html>
