<tabset>
    <tab heading="General">
        <br/>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng:model="tape.name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Custom A</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng:model="tape.custom_a" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Custom B</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng:model="tape.custom_b" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Custom C</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng:model="tape.custom_c" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Custom D</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng:model="tape.custom_d" />
                </div>
            </div>
        </div>
    </tab>
</tabset>


<div class="sticky-panel">
    <a ng:click="save()" class="btn btn-primary">
        <i class="fa fa-check"></i>
        Save
    </a>
</div>
