<h3><i class="fa fa-th-large"></i> [[group.name]]</h3>

<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng:model="group.name" />
        </div>
    </div>
</div>

<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Tapes</label>
        <div class="col-sm-10">
            <table class="table table-bordered">
                <tr ng:repeat="tape in group.tapes | orderBy:'name'">
                    <td>
                        <i class="fa fa-barcode"></i> [[tape.name]]
                    </td>
                    <td>
                        [[tape.free_space|bytes]] free
                    </td>
                    <td width="1">
                        <a ng:click="removeTape(tape)" class="btn btn-default btn-ink btn-xs">
                            <i class="fa fa-times"></i> Remove
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Add exising tape</label>
        <div class="col-sm-10">
            <div class="form-inline" ng:show="unassignedTapes.length">
                <select class="form-control" ng:options="x as x.name for x in unassignedTapes" ng:model="newTape"></select>
                <a ng:click="addExistingTape(newTape)" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Add
                </a>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Add new tape</label>
        <div class="col-sm-10">
            <div class="form-inline" ng:show="unassignedTapes.length">
                <input class="form-control" type="text" placeholder="Barcode" ng:model="newTapeName"></select>
                <a ng:click="addNewTape(newTapeName)" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Add
                </a>
            </div>
        </div>
    </div>
</div>

<div class="sticky-panel">
    <a ng:click="save()" class="btn btn-primary">
        <i class="fa fa-check"></i>
        Save
    </a>
    <a ng:click="delete()" class="btn btn-default">
        <i class="fa fa-trash-o"></i>
        Delete
    </a>
</div>
