<h3><i class="fa fa-folder"></i> [[entry.path]]</h3>

<div class="toolbar">
    <a href="[[entry.parent_id]]" ng:show="entry.parent_id" class="btn btn-default">
        <i class="fa fa-level-up"></i> Go up
    </a>
    <a ng:click="enqueueFiles()" class="btn btn-default"><i class="fa fa-history"></i> Enqueue selected for restore</a>
    <a ng:click="excludeFiles()" class="btn btn-default"><i class="fa fa-times-circle-o"></i> Exclude selected</a>
</div>

<p>
    <table class="slide table table-bordered">
        <tr>
            <th>
                <a ng:click="selectAll()" class="btn btn-xs btn-default"><i class="fa fa-check-square-o"></i></a>
            </th>
            <th>Name</th>
            <th>Size</th>
        </tr>
        <tr ng:repeat="child in entry.children">
            <td width="1">
                <span ng:model="child.selected" checkbox text=""></span>
            </td>
            <td width="1">
                <i class="fa fa-folder-open" ng:show="child.is_dir"></i>
                <i class="fa fa-file" ng:hide="child.is_dir"></i>
                &nbsp;
                <a href="[[child.id]]" ng:show="child.is_dir">[[child.name]]</a>
                <span ng:hide="child.is_dir">[[child.name]]</span>
            </td>
            <td width="1" class="no-wrap"><span ng:show="child.length">[[child.length | bytes]]</span></td>
        </tr>
    </table>
</p>
