<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input ng:model="destination.name" class="form-control" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Affinity</label>
        <div class="col-sm-2">
            <span ng:model="destination.do_set_affinity" class="form-control" checkbox text="Set affinity"></span>
        </div>
        <div class="col-sm-8 form-inline">
            <select class="form-control" ng:model="destination.set_affinity_volume" ng:options="x as x.name for x in volumes track by x.id"></select>                    
            <select class="form-control" ng:model="destination.set_affinity_tag" ng:options="x.affinity as x.affinity for x in snfs_status[storage_status.volumes[destination.set_affinity_volume.id].node.id].stripegroups"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Move</label>
        <div class="col-sm-2">
            <span ng:model="destination.do_move" class="form-control" checkbox text="Move files"></span>
        </div>
        <div class="col-sm-8">
            <elementspathselector volume="destination.move_volume" path="destination.move_path" />
        </div>
    </div>
</div>


<div class="sticky-panel">
    <a ng:click="save()" class="btn btn-primary">
        <i class="fa fa-check"></i>
        Save
    </a>
    <a ng:click="delete()" class="btn btn-default">
        <i class="fa fa-trash-o"></i>
        Delete
    </a>
</div>
