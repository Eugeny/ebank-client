<filterbox ng:model="filter" />

<br/>

<div class="list-group">
    <a href="/share/[[share.id]]" class="slide list-group-item" ng:repeat="share in shares | filter:filter">
        <div class="pull-right">
            <span class="label label-info" ng:show="share.share_smb">
                <i class="fa fa-folder"></i> SMB
            </span>
            &nbsp;
            <span class="label label-info" ng:show="share.share_afp">
                <i class="fa fa-desktop"></i> AFP
            </span>
            &nbsp;
            <span class="label label-info" ng:show="share.share_nfs">
                <i class="fa fa-database"></i> NFS
            </span>
        </div>
        <i class="fa fa-folder"></i> [[share.name]] 
    </a>
</div>

<div class="form-group">
    <input ng:enter="create(newName)" required type="text" class="form-control" placeholder="New share name" ng:model="newName" />
</div>
<div class="form-group">
    <a ng:click="create(newName)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Create share
    </a>
</div>
