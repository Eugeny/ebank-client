<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng:model="task.name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <span ng:model="task.enabled" class="form-control" checkbox text="Enabled"></span>
            &nbsp;
            <a ng:click="convertToCrontab()" ng:show="task.interval" class="btn btn-default"><i class="fa fa-exchange"></i> Convert to crontab</a>
            <a ng:click="convertToInterval()" ng:show="task.crontab" class="btn btn-default"><i class="fa fa-exchange"></i> Convert to interval</a>
        </div>
    </div>
    <div class="form-group" ng:show="task.interval">
        <label class="col-sm-2 control-label">Every</label>
        <div class="col-sm-10">
            <div class="form-inline">
                <input type="integer" class="form-control" ng:model="task.interval.every" />
                <select ng:model="task.interval.period" ng:options="x for x in periods" class="form-control"></select>
            </div>
        </div>
    </div>
    <div class="form-group" ng:show="task.crontab">
        <label class="col-sm-2 control-label">Crontab</label>
        <div class="col-sm-10">
            <table class="table" width="400">
                <tr>
                    <th>Month</th>   
                    <th><abbr title="Day of month">DoM</abbr></th>   
                    <th><abbr title="Day of week">DoW</abbr></th>   
                    <th>Hour</th>   
                    <th>Minute</th>   
                </tr>
                <tr>
                    <td><input type="text" class="form-control" ng:model="task.crontab.month_of_year" />
                    <td><input type="text" class="form-control" ng:model="task.crontab.day_of_month" />
                    <td><input type="text" class="form-control" ng:model="task.crontab.day_of_week" />
                    <td><input type="text" class="form-control" ng:model="task.crontab.hour" />
                    <td><input type="text" class="form-control" ng:model="task.crontab.minute" />
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Task</label>
        <div class="col-sm-10">
            <label class="form-control-static">[[getTaskName(task.task)]]</label>
        </div>
    </div>
    <ng:include src="'/template/main/partial/tasks/params/' + task.task + '.html'" />
</div>


<div class="sticky-panel">
    <a ng:click="save()" class="btn btn-primary">
        <i class="fa fa-check"></i>
        Save
    </a>
    <a ng:click="remove()" class="btn btn-default">
        <i class="fa fa-trash-o"></i>
        Delete
    </a>
</div>
