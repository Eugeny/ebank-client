<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <elementspathselector absolute-path="task.kwargs.source" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">File mask</label>
        <div class="col-sm-10">
            <input type="text" ng:model="task.kwargs.wildcard" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Destination</label>
        <div class="col-sm-10">
            <elementspathselector absolute-path="task.kwargs.destination" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Format</label>
        <div class="col-sm-4">
            <select ng:model="task.kwargs.format" class="form-control">
                <option value="xdcam-hd-50">XDCAM HD 50</option>
                <option value="dvcam">DVCAM</option>
                <option value="dvcpro-25">DVCPRO 25</option>
                <option value="dvcpro-50">DVCPRO 50</option>
                <option value="dnxhd">DNxHD</option>
                <option value="prores">ProRes</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Quality</label>
        <div class="col-sm-4">
            <select ng:model="task.kwargs.resolution" ng:options="x.value as x.name for x in knownVideoResolutions" class="form-control">
                <option value="">Do not change</option>
            </select>
        </div>
        <div class="col-sm-2">
            <select ng:model="task.kwargs.fps" ng:options="x as x for x in knownVideoFramerates" class="form-control">
                <option value="">Do not change</option>
            </select>
        </div>
        <div class="col-sm-2">
            <select ng:model="task.kwargs.bitrate" ng:options="x.value as x.name for x in knownProResBitrates" class="form-control">
                <option value="">Default</option>
            </select>
        </div>
    </div>
</div>
