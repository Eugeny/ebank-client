<div class="form-horizontal" ng:controller="MediaScanTaskParamsCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">Volume</label>
        <div class="col-sm-10">
            <select ng:options="x.id as x.name for x in volumes" class="form-control" ng:model="task.kwargs.volume_id" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Internal path</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng:model="task.kwargs.path" />
        </div>
    </div>
</div>
