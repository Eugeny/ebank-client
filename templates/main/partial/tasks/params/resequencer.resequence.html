<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <elementspathselector absolute-path="task.kwargs.source" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Prefix</label>
        <div class="col-sm-10">
            <input ng:model="task.kwargs.prefix" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Suffix</label>
        <div class="col-sm-10">
            <input ng:model="task.kwargs.suffix" type="text" class="form-control" />
        </div>
    </div>
</div>
