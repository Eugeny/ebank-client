<tabset>
    <tab heading="General">
        <br/>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <label class="form-control-static">[[user.username]]</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" required class="form-control" ng:model="user.password" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Permissions</label>
                <div class="col-sm-10">
                    <span ng:model="user.web_access" class="form-control" checkbox text="Web interface access"></span>
                    <br/>
                    <span ng:model="user.staff_access" class="form-control" checkbox text="Staff access"></span>
                    <br/>
                    <span ng:model="user.admin_access" class="form-control" checkbox text="Administrative access"></span>
                </div>
            </div>
        </div>
    </tab>
</tabset>

<div class="sticky-panel">
    <a ng:click="save()" class="btn btn-primary">
        <i class="fa fa-check"></i>
        Save
    </a>
    <a ng:click="delete()" class="btn btn-default">
        <i class="fa fa-trash-o"></i>
        Delete
    </a>
</div>
