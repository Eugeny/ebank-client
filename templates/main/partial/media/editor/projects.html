<filterbox ng:model="filter" />

<br/>

<div class="list-group">
    <a href="/media/editor/[[project.id]]" class="slide list-group-item" ng:repeat="project in projects | filter:filter">
        <i class="fa fa-film"></i> [[project.name]]
    </a>
</div>

<div class="form-group">
    <input type="text" class="form-control" placeholder="New project name" ng:model="newName" />
</div>
<div class="form-group">
    <a ng:click="create(newName)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Create
    </a>
</div>
