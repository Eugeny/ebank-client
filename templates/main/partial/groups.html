<filterbox ng:model="filter" />

<br/>

<div class="list-group">
    <a href="/group/[[group.id]]" class="slide list-group-item" ng:repeat="group in groups | filter:filter">
        <div class="pull-right">
            <span class="label label-info" ng:show="group.members.length">[[group.members.length]] members</span>
        </div>
        <i class="fa fa-group"></i> [[group.name]] 
    </a>
</div>


<div class="form-group">
    <input ng:enter="create(newName)" type="text" class="form-control" placeholder="New group name" ng:model="newName" />
</div>
<div class="form-group">
    <a ng:click="create(newName)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Create group
    </a>
</div>
