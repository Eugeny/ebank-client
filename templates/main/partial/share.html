<div preloader data="share.id" text="Loading share">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng:model="share.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Path</label>
            <div class="col-sm-10">
                <elementspathselector visible="pathDialogVisible" volume="share.volume" path="share.path" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Write access group</label>
            <div class="col-sm-5">
                <select class="form-control" ng:options="x.resource_uri as x.name for x in groups" ng:model="share.rw_access_group"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Read-only access group</label>
            <div class="col-sm-5">
                <select class="form-control" ng:options="x.resource_uri as x.name for x in groups" ng:model="share.ro_access_group"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Share using</label>
            <div class="col-sm-10">
                <span ng:model="share.share_smb" class="form-control" checkbox text="SMB"></span>
                <br/>
                <span ng:model="share.share_nfs" class="form-control" checkbox text="NFS"></span>
                <br/>
                <span ng:model="share.share_afp" class="form-control" checkbox text="AFP"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sharing options</label>
            <div class="col-sm-10">
                <span ng:model="share.share_readonly" class="form-control" checkbox text="Read-only"></span>
                <br/>
                <span ng:model="share.sharing_require_login" class="form-control" checkbox text="Require login"></span>
                <br/>
                <span ng:model="share.sharing_hidden" class="form-control" checkbox text="Hidden"></span>
            </div>
        </div>
    </div>

    <div class="sticky-panel">
        <a ng:click="save()" class="btn btn-primary">
            <i class="fa fa-check"></i>
            Save
        </a>
        <a ng:click="delete()" class="btn btn-default">
            <i class="fa fa-trash-o"></i>
            Delete
        </a>
    </div>
</div>
