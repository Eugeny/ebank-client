<div class="change-password-content-container">
    <div class="change-password-header-container">
        <h3 class="change-password-header" translate>
            Change Password
        </h3>
    </div>

    <div class="change-password-form-container">
        <form class="change-password-form" role="form" name="changePasswordForm">
            <div class="input-group login-input-container">
                <div class="input-group-addon">Login</div>
                <input class="form-control" type="text"
                    name="login"
                    placeholder="{{'Enter login'|translate}}"
                    ng-required="true"
                    ng-model="login">
                <validation-message validation-expressions="[{
                        isValid: (!changePasswordForm.login.$dirty
                            || changePasswordForm.login.$valid),
                        validationMessageText: gettext('The login is required')
                    }]">
                </validation-message>
            </div>
            <div class="input-group old-password-input-container">
                <div class="input-group-addon" translate>Old password</div>
                <input class="form-control" type="password"
                    name="password"
                    placeholder="{{'Enter old password'|translate}}"
                    ng-required="true"
                    ng-model="password">
                <validation-message validation-expressions="[{
                        isValid: (!changePasswordForm.password.$dirty
                            || changePasswordForm.password.$valid),
                        validationMessageText: gettext('The old password is required')
                    }]">
                </validation-message>
            </div>

            <div class="input-group new-password-input-container">
                <div class="input-group-addon" translate>New password</div>
                <input class="form-control" type="password"
                    name="newPassword"
                    placeholder="{{'Enter new password'|translate}}"
                    ng-required="true"
                    ng-pattern="validationRegularExpressions.password"
                    ng-model="newPassword">
                    <validation-message validation-expressions="[{
                            isValid: (!changePasswordForm.newPassword.$dirty
                                || !changePasswordForm.newPassword.$error.required),
                            validationMessageText: gettext('The new password is required')
                        },
                        {
                            isValid: (!changePasswordForm.newPassword.$dirty
                                || !changePasswordForm.newPassword.$error.pattern),
                            validationMessageText: gettext('The new password must consist of latin alphabet letters in both upper and lower case or decimal digits, also it must be from 6 to 20 characters length')
                        }]">
                    </validation-message>
            </div>
            <div class="input-group confirm-password-input-container">
                <div class="input-group-addon" translate>Confirm password</div>
                <input class="form-control" type="password"
                    name="confirmNewPassword"
                    placeholder="Confirm new password"
                    ng-required="true"
                    match-validator="newPassword"
                    ng-model="confirmNewPassword">
                    <validation-message validation-expressions="[{
                            isValid: (!changePasswordForm.confirmNewPassword.$dirty
                                || !changePasswordForm.confirmNewPassword.$error.required),
                            validationMessageText: _('The new password confirmation is required')
                        },
                        {
                            isValid: (!changePasswordForm.confirmNewPassword.$dirty
                                || !changePasswordForm.confirmNewPassword.$error.match),
                            validationMessageText: _('The new password confirmation must match the new password field')
                        }]">
                    </validation-message>
            </div>

            <div class="actions-container">
                <button class="btn btn-success" type="submit"
                    ng-click="changePassword()" translate>
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
